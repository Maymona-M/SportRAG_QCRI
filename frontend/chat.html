<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Agent Chat</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="main-wrapper">

    <nav class="navbar">
      <div class="nav-left">
        <a href="#" class="nav-logo">
          <img src="qcri_logo.png" alt="LLM Lab Logo" />
          LLM-Lab
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#" class="active">SportsAgent</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <button id="newChatBtn" class="btn-new-chat">
          <i class="fas fa-plus"></i> New Chat
        </button>
      </div>
    </nav>

    <div class="app-body">
      <aside class="chat-history-panel">
        <h3>Previous Chats</h3>
        <ul id="chatHistoryList">
          <li class="no-chats">No previous chats</li>
        </ul>
      </aside>

      <section class="chat-container">
        <div class="header-section">
          <h1 class="logo-title">
            <img src="qcri_logo.png" alt="LLM Lab Logo" />
            Sports Agent
          </h1>
        </div>

        <div class="chat-window" id="chatWindow">
          <div class="message bot-message initial-message">
            Hello! Ask me anything about sports â€” from rules and stats to training tips.
          </div>
        </div>

        <div class="chat-footer">
          <div class="input-area">
            <input type="text" id="queryInput" placeholder="Type your sports question here..." />
            <button id="sendButton" title="Send">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div class="suggested-queries">
            <button class="suggested-query-button">What are the basic rules of football?</button>
            <button class="suggested-query-button">How can I improve my shooting in basketball?</button>
            <button class="suggested-query-button">What are the different swimming styles?</button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
